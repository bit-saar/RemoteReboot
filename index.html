<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <title>RemoteReboot</title>
</head></head>

<body bgcolor="black">
  <div align="center" >
    <div style = "font-size:28px; color: white " ><b>HINTPAD for Windows</b><br>Simple Remote</div>
    <br>
    <button id="shutdown">SHUT DOWN</button>
    <br>
    <button id="reboot">REBOOT</button>
  </div>


      <script>
          const fayeClient = new Faye.Client('http://192.168.173.133:3015/faye');

          document.getElementById('rebootButton').addEventListener('click', () => {
              fayeClient.publish('/commands', { action: 'reboot' });
          });

          document.getElementById('shutdownButton').addEventListener('click', () => {
              fayeClient.publish('/commands', { action: 'shutdown' });
          });
      </script>
  </body>
